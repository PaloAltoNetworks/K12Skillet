
# snippet folder name
name: k_12_ironskillet_v9x
# label used for menu selection
label: IronSkillet for Version 9.x used in K-12 Solution
description: IronSkillet for Version 9.x used in K-12 Solution
type: panos

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  service_type: K12_skillet
  collection:
    - Education

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:


snippets:
  - name: panos_ngfw_device_system_9_1
    include: panos_ngfw_device_system_9_1
  - name: panos_ngfw_device_setting_9_1
    include: panos_ngfw_device_setting_9_1
  - name: panos_ngfw_profile_decryption_9_1
    include: panos_ngfw_profile_decryption_9_1
  - name: panos_ngfw_profile_antivirus_9_1
    include: panos_ngfw_profile_antivirus_9_1
  - name: panos_ngfw_profile_spyware_9_1
    include: panos_ngfw_profile_spyware_9_1
  - name: panos_ngfw_profile_vulnerability_9_1
    include: panos_ngfw_profile_vulnerability_9_1
  - name: panos_ngfw_profile_file-blocking_9_1
    include: panos_ngfw_profile_file-blocking_9_1
  - name: panos_ngfw_profile_urlFiltering_9_1
    include: panos_ngfw_profile_urlFiltering_9_1
  - name: panos_ngfw_profile_wildfire_analysis_9_1
    include: panos_ngfw_profile_wildfire_analysis_9_1


  # Rob Ringer requested the Allow HTTP Partial Response be disabled
  - name: panos_ngfw_disable_http_partial_response
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/setting
    element: |-
      <ctd>
        <allow-http-range>no</allow-http-range>
      </ctd>