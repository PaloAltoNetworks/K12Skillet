name: esports_config
# label used for menu selection
label: IronSkillet for Version 10.0 used in K-12 Solution
description: IronSkillet for Version 10.0 used in K-12 Solution

type: panos

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  collection:
    - Education

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:
  - name: TARGET_IP
    description: NGFW IP or Hostname
    default: 192.168.0.1
    type_hint: fqdn_or_ip
  - name: TARGET_USERNAME
    description: NGFW Username
    default: admin
    type_hint: text
  - name: TARGET_PASSWORD
    description: NGFW Password
    default: admin
    type_hint: password

  - name: network_type
    description: Choose to deploy as Virtual Wire or Layer3 interface
    default: l3_network
    type_hint: dropdown
    dd_list:
      - key: Virtual Wire
        value: vw_network
      - key: Layer3
        value: l3_network

  - name: policy_qos
    description: Add QoS Rules for VoIP & eSports
    default: qos_yes
    type_hint: dropdown
    dd_list:
      - key: Yes
        value: qos_yes
      - key: No
        value: qos_no

  - name: tuning_rule
    description: Add a any/any outbound rule for tuning?
    default: tuning_no
    type_hint: dropdown
    dd_list:
      - key: Yes
        value: tuning_yes
      - key: No
        value: tuning_no


  - name: interface_trust
    description: Trusted zone interface
    default: ethernet1/1
    type_hint: dropdown
    source: interface_names
  - name: interface_trust_type
    description: Firewall trusted interface IP type
    default: static
    toggle_hint:
      source: network_type
      value: 'l3_network'
    type_hint: dropdown
    dd_list:
      - key: dhcp-client
        value: dhcp
      - key: static
        value: static
  - name: interface_trust_ip
    description: Firewall trusted interface IP
    default: 192.0.2.1/24
    type_hint: text
    toggle_hint:
      source: network_type
      value: 'l3_network'

  - name: interface_untrust
    description: Untrusted zone interface
    default: ethernet1/2
    type_hint: dropdown
    source: interface_names
  - name: interface_untrust_type
    description: Firewall untrusted interface IP type
    default: static
    toggle_hint:
      source: network_type
      value: 'l3_network'
    type_hint: dropdown
    dd_list:
      - key: dhcp-client
        value: dhcp
      - key: static
        value: static
  - name: interface_untrust_ip
    description: Firewall untrusted interface IP
    toggle_hint:
      source: network_type
      value: 'l3_network'
    default: 192.0.2.1/24
    type_hint: text
  - name: zone_name_trust
    description: Name of trusted zonee
    default: Trust
    type_hint: text
  - name: zone_name_untrust
    description: Name of untrusted zonee
    default: Untrust
    type_hint: text
  - name: interface_virtual_wire_name
    description: Firewall Virtual Wire name
    toggle_hint:
      source: network_type
      value: 'vw_network'
    default: esports_virtual_wire
    type_hint: text



