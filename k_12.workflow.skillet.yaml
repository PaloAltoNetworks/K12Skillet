# K-12 Workflow Skillet

name: k_12_workflow_skillet
label: K-12 Educational Deployment Full Workflow
description: |
  This workflow steps through an IronSkillet configuration, a content
  update, and a K-12 educational deployment configuration.

type: workflow

labels:
  collection:
    - Education


variables:
  - name: TARGET_IP
    description: NGFW IP or Hostname
    default: 192.168.55.10
    type_hint: fqdn_or_ip

  - name: TARGET_USERNAME
    description: NGFW Username
    default: admin
    type_hint: text

  - name: TARGET_PASSWORD
    description: NGFW Password
    default: admin
    type_hint: password

  - name: panos_sw_version

  - name: subskillet_execution_options



snippets:

  - name: panos_ansible_content_update
    transform:
      - name: ip_address
        source: TARGET_IP
      - name: username
        source: TARGET_USERNAME
      - name: password
        source: TARGET_PASSWORD

  - name: k12_ironskillet_9_x
    when: 'sw_version == "9.0" or sw_version == "9.1"'

  - name: k12_ironskillet_10_x
    when: 'sw_version == "10.0" or sw_version == "10.1"'

  - name: k_12_config_skillet